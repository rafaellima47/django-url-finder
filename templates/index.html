<!DOCTYPE html>
{% load static %}

<html>
<head>
	<title>Url Finder</title>

	<!-- Bootstrap Links -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

	<!-- Css Link -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

	<!-- Fonts Link -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
  	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	<!-- Font Awesome Link -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
	<a href="{% url 'index' %}"><h1>URL Finder</h1><br></a>

	<form method="POST" action="{% url 'index' %}">
		{% csrf_token %}
		<input class="url-input" type="url" name="url" placeholder="Page url..." autofocus><br><br>
		<input class="btn btn-lg btn-outline-light" type="submit" value="Find">
	</form>

	{% if urls %}
	<p class="mt-4 mb-0">{{n}} urls found.</p>
	<div class="url-list">
		{% for url in urls%}
		<div class="url-item">
			<a class="url-text" href="{{url.url}}" target="_blank" data-toggle="popover" title="{{url.url}}">{{url.summary}}</a>
		</div>
		{% endfor %}
	</div>
	{% endif %}
</body>
</html>
